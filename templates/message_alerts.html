{% if messages %}
{% for message in messages %}
<div class="alert alert-{{ message.level_tag }} alert-dismissable fade in {% if message.tags %}{{ message.tags }}{% endif %}">
  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
  <strong>
    {% if "html-safe" in message.tags %}
      {{ message|safe }}
    {% else %}
      {{ message }}
    {% endif %}
  </strong>
</div>
{% endfor %}
{% endif %}
